<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize: Cria uma estilização padrão para todos os navegadores -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokemon-detail.css">
    <link rel="stylesheet" href="./assets/css/responsive_details.css">
</head>
<body>
    <section id="content" class="content">
        <div class="icons">
            <i class="fa-solid fa-arrow-left" style="color: #ffffff;"  onclick="closeTab()"></i>
            <i class="fa-regular fa-heart" style="color: #ffffff;"></i>
        </div>
        <section class="datas">
            <div class="basic_datas">
              <h1 class="name" id="pokeName"></h1>
              <ol class="types" id="pokeTypes">
      
              </ol>
            </div>
            <p class="number" id="pokeNumber"></p>
      
          </section>
          <div class="pokemon" id="pokeImag">
    
          </div>

          <section class="about">

              <span>About</span>
              <div class="details">
                <div class="each_detail">
                  <span>Species</span>
                  <p id="species"></p>
                </div>
                <div class="each_detail">
                  <span>Height</span>
                  <p id="height"></p>
                </div>
                <div class="each_detail">
                  <span>Weight</span>
                  <p id="weight"></p>
                </div>
                <div class="each_detail">
                  <span>Abilities</span>
                  <p id="abilities"></p>
    
                </div>
              </div>
        
              <div class="breeading">
                <span>Breeading</span>
                <div class="each_detail">
                  <span>Gender</span>
                  <p>###</p>
                </div>
                <div class="each_detail">
                  <span>Egg Group</span>
                  <p >###</p>
                </div>
                <div class="each_detail">
                  <span>Egg Cycle</span>
                  <p>###</p>
                </div>
              </div>
          </section>

    </section>

    <!-- Nosso JS -->
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/pokemon-detail.js"></script>
    <script src="https://kit.fontawesome.com/64186c13ab.js" crossorigin="anonymous"></script>
</body>
</html>
